<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prototypal-inherit</title>
  </head>
  <body>
    <a href="../ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
      function Hero(name) {
        this.name = name;
      }

      Hero.prototype.saludar = function () {
        console.log(`Hola soy ${this.name}`);
      };

      const zelda = new Hero("Zelda");

      // Propiedades de la instancia
      console.log("Name:", zelda.name);

      // Propiedades de la clase
      console.log("Saluda", zelda.saludar);

      // propiedades heredada ej: toString
      console.log("Saluda", zelda.saludar);

      // hasOwnProperty (de donde sale toString o esto?)
      console.log("toString", zelda.toString);

      // inspeccionamos el prototipo del zelda
      console.log("zelda.hasOwnProperty('name')", zelda.hasOwnProperty("name"));
      console.log(
        "zelda.hasOwnProperty('saludar')",
        zelda.hasOwnProperty("saludar")
      );

      // inspeccionamos el prototipo del Hero
      console.log("zelda.hasOwnProperty('name')", zelda.hasOwnProperty("name"));
      console.log(
        "zelda.hasOwnProperty('saludar')",
        zelda.hasOwnProperty("saludar")
      );
      // inspeccionamos el prototipo del Object
    </script>
  </body>
</html>
